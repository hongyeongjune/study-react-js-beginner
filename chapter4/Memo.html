<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    const root = document.getElementById("root");
    function Button({ text, changeValue }) {
        console.log(text);
        return (
            <div>
                <button
                    onClick={changeValue}
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: "0",
                        borderRadius: 10
                }}>
                    {text}
                </button>
            </div>
        )
    }
    const MemorizedButton = React.memo(Button);
    function App() {
        const [value, setValue] = React.useState("save");
        const changeValue = () => setValue("revert");
        return (
            <div>
                <MemorizedButton text={value} changeValue={changeValue} />
                <MemorizedButton text={"confirm"} />
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
